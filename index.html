<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .hidden {
        display: none !important;
      }
      h1 {
        color: white;
        font-size: 64px;
      }
      .winner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        z-index: 1;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="winner hidden">
      <h1>✨✨✨✨You Won✨✨✨✨</h1>
      <button id="replay">Play Again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
